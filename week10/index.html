<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Slideout Menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="menu-icon" id="menu-icon" onclick="toggleNav()">
      <span class="open top"></span>
      <span class="open middle"></span>
      <span class="open bottom"></span>
    </div>

    <div class="menu" id="menu">
      <p><a class="items" href="#">One</a></p>
      <p><a class="items" href="#">Two</a></p>
      <p><a class="items" href="#">Three</a></p>
      <p><a class="items" href="#">Four</a></p>
    </div>

    <div class="content">
      <h1>Animated Slideout Menu</h1>
      <p>All the stuff.</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
