<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cardbacks</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div>
      <svg class="card">
        <defs>
          <pattern
            id="card1"
            patternUnits="userSpaceOnUse"
            x="30"
            y="30"
            width="30"
            height="30"
          >
            <rect width="50" height="50" />
            <circle cx="15" cy="15" r="13" fill="#29c0c2" />
            <circle cx="10" cy="15" r="4" fill="white" />
            <circle cx="15" cy="10" r="4" fill="white" />
            <circle cx="15" cy="20" r="4" fill="white" />
            <circle cx="20" cy="15" r="4" fill="white" />
          </pattern>
        </defs>
        <rect
          x="12.5"
          y="12.5"
          rx="1.5"
          ry="1.5"
          width="275"
          height="395"
          id="pattern-border"
        />
        <rect x="20" y="20" width="260" height="380" fill="url(#card1)" />
      </svg>

      <svg class="card">
        <defs>
          <pattern
            id="card2"
            patternUnits="userSpaceOnUse"
            x="20"
            y="20"
            width="20"
            height="20"
          >
            <rect x="0" y="0" width="50" rx="0" ry="0" height="50" />
            <line
              x1="0"
              y1="0"
              x2="60"
              y2="60"
              style="stroke: hotpink; stroke-width: 10"
            />
            <rect x="7" y="7" width="7" height="7" fill="white" />
          </pattern>
        </defs>
        <rect
          x="12.5"
          y="12.5"
          rx="1.5"
          ry="1.5"
          width="275"
          height="395"
          id="pattern-border"
        />
        <rect x="20" y="20" width="260" height="380" fill="url(#card2)" />
      </svg>
    </div>
  </body>
</html>
