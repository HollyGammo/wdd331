<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sliding Curtain</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="curtain">
      <!-- Curtain wrapper -->
      <div class="curtain__wrapper">
        <!-- Checkbox -->
        <input type="checkbox" checked />
        <!-- Left curtain panel -->
        <div class="curtain__panel curtain__panel--left">
          <h1>Click to reveal&nbsp;</h1>
        </div>
        <!-- Curtain panel -->
        <!-- Content behind curtain -->
        <div class="curtain__content">
          <img src="boo.png" alt="Scary Ghost" />
          <h2>
            Happy Halloween! <br />
            Click again if you're too scared of me!
          </h2>
        </div>
        <!-- Right curtain panel -->
        <div class="curtain__panel curtain__panel--right">
          <h1>a scary surprise!</h1>
        </div>
        <!-- Curtain panel -->
      </div>
      <!-- Curtain wrapper -->
    </div>
  </body>
</html>
